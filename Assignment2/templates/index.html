<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Flask Show Image</title>  
</head>  
<body>  
	{% for img_stream in imageurls %}
    <img style="width:180px" src="{{ img_stream }}"> 
    {% endfor %}
    <br>
    <video width="320" height="240" controls>
 		<source src="static/output.mp4" type="video/mp4">
	</video>
	<iframe src="static/results.txt" width="100%" height=300></iframe>
</body>
</html>
